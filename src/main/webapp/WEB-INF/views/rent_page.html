<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rent</title>
</head>
<style>
    body{
        background-color: #eee;
    }

    #categories {
        float:left;
        width:20%;
        margin: 0 15px;
        background: #aed4e4;
        border-radius: 8px;
    }
    #catalogue-all {
        float:left;
        width:60%;
        background: whitesmoke;
        size: auto;
    }
    #equipment-all {
        position: relative;
        size: auto;
    }
    #equipment-submit-button, #equipment-submit-button-return-login-page, #equipment-name, #equipment-image {
        position: relative;
        float: inside;
        width: auto;
    }
    #filter {
        float:left;
        width:20%;
        background: #aed4e4;
    }

    #categories p, #filter p {
        text-align: center;
    }
    .icon_cat{
        text-align: left;
        max-width: 40px;

    }
    .ul_categoies{
        padding: 0;
        margin: 0 ;
        list-style: none;
        font-family: Tahoma;
        font-size: 19px;
        color: #20498f;
    }
    .ul_categoies li:first-child:hover{
        background: #9abbf3;
        border-radius: 8px 8px 0 0;
    }
    .ul_categoies li:hover{
        background: #9abbf3;
    }
    .ul_categoies li:last-child:hover{
        background: #9abbf3;
        border-radius:  0 0 8px 8px;
        color: #9abbf3;
    }
    .ul_categoies a{
        color: #122c58;
    }

    .div_header {
        background: #242750;
        height: 108px;
        font-size: 20px;
        font-family: Tahoma;
        font-weight: bold;

    }
    .logo{
        margin-top: 10px;
        display: block;
        height: 93px;
    }
    #search-bar{
        padding: 0 0;
        border-radius: 20px 0 0 20px;
        border:0px;
        margin:0;
    }
    .search {
        width: 600px;
    }
    .search input {
        width: 600px;
        height: 45px;
        margin-right: 0;
    }
    .button_go input{
        padding: 0;
        height: 45px;
        width: 45px;
        border-radius: 0 20px 20px 0;
        background: #ffffff;
        border:0;
        margin: 0 0 0 -5px;
    }
    .button_go input:hover{
        background: #dbd6d6;
    }
    .button_nav input{
        margin-left: 25px;
        border-radius: 20px;
        width: 100px;
        height: 45px;
        background: #ffffff;
    }
    .button_nav input:hover{
        border-radius: 20px;
        width: 100px;
        height: 45px;
        background: #dbd6d6;
    }
    .button_signin{
        width: 100%;
    }
    .button_signin input{
        float: right;
        margin-right: 10px;
        border-radius: 20px;
        width: 100px;
        height: 45px;
        background: #ffffff;
    }
    .button_signin input:hover{
        border-radius: 20px;
        width: 100px;
        height: 45px;
        background: #dbd6d6;
    }

    #left {
        position: absolute;
        left: 30px;
        top: 150px;
        width: 50%;
    }

    #right {
        position: absolute;
        right: 30px;
        top: 150px;
        width: 50%;
    }
</style>

<script>
    let regexp = "/[-/|{}*\\()\\v\\s\\t\\n\\r\\f\\<\\>\\[\\]!&?#№%@$^_\\=+.;\":'а-яА-Яa-zA-Z]/";
    function onKeyUp(input) {
        let val = input.value;
        if (regexp.test(val)) {
            val = val.replace(regexp, '');
            input.value = val;
        }
    }
</script>

<body>

<header th:insert="fragments/header :: head (equipmentNameToFind)"></header>

    <form id="personal-data" method="post" th:action="@{/equipment/rent/commit}">
        <div id="left">
            <div id="message">
                <h2 th:text="'Rent card of ' + ${equipment.name} + ' (ID: ' + ${equipment.id} + ')'">
                    Check your rent information
                </h2>
            </div>
        <table>
            <tr>
                <td>
                    <p>
                        Name
                    </p>
                </td>
                <td>
                    <input id="user-name" pattern="[^а-яА-Я]" th:value="${person?.name} ?: ''" type="text" required th:field="*{person.name}">
                </td>
            </tr>

            <tr>
                <td>
                    <p>
                        Last Name
                    </p>
                </td>
                <td>
                    <input id="user-last-name" pattern="[^а-яА-Я]" th:if="${person}" th:value="${person.lastName} ?: ''" type="text" required th:field="*{person.lastName}">
                </td>
            </tr>

            <tr>
                <td>
                    <p>
                        Phone
                    </p>
                </td>
                <td>
                    <input id="user-phone" th:if="${person}" th:value="${person?.phone} ?: ''" type="tel" required th:field="*{person.phone}">
                </td>
            </tr>

            <tr>
                <td>
                    <p>
                        E-mail
                    </p>
                </td>
                <td>
                    <input id="user-email" th:if="${user}" th:value="${user.email} ?: ''" type="email" required>
                </td>
            </tr>

            <tr>
                <td>
                    <p>
                        Card
                    </p>
                </td>
                <td>
                    <input id="user-card" placeholder="0000 0000 0000 0000" pattern="\d{12}" onkeyup="return onKeyUp(this)" maxlength="12" type="text" required>
                </td>
            </tr>

        </table>
        </div>

        <div id="right">
            <p th:text="${equipment.name}"></p>
            <br>
            <img class="equipment-img" th:src="@{/images/empty_img.png}" width="150px" height="150px" alt="No image">
            <br>
            <input class="btn btn-default hour_button" id="hours-input" pattern="[^0]" type="number" required value="1" placeholder="hours rent" th:field="${equipment.hoursRent}">
            <br>
            <p id="cost_multiply_hours" th:text="${equipment.cost} + ' RUB / hour'"></p>
            <br>
            <input id="submit-changes-button" type="submit" value="Pay">
        </div>
    </form>

<footer th:insert="fragments/footer :: foot"></footer>

</body>
<script>
    function tomain(){
        location.href = 'http://localhost:8080/mvc_ski_equipment_rental_war_exploded/equipment/rent';
    }
</script>
</html>
