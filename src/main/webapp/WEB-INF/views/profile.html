<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <script th:inline="javascript">
        document.addEventListener("DOMContentLoaded", () => {
            let tab1 = document.getElementById("tab_1");
            let tab2 = document.getElementById("tab_2");

            let isFirstTabCheckedAsDefault = /*[[${isFirstTabCheckedAsDefault}]]*/ true;
            if (!isFirstTabCheckedAsDefault) {
                tab2.checked = true;
            } else {
                tab1.checked = true;
            }
        });
    </script>
</head>
<style>
    .tabs { width: 100%; padding: 0; margin: 0 auto; }
    .tabs>input { display: none; }
    .tabs>div {
        display: none;
        padding: 12px;
        /*border: 1px solid #C0C0C0;*/
        background: #FFFFFF;
    }
    .tabs>label {
        display: inline-block;
        padding: 7px;
        margin: 0 -5px -1px 0;
        text-align: center;
        color: #666666;
        border: 1px solid #C0C0C0;
        background: #E0E0E0;
        cursor: pointer;
    }
    .tabs>input:checked + label {
        color: #000000;
        border: 1px solid #C0C0C0;
        border-bottom: 1px solid #FFFFFF;
        background: #FFFFFF;
    }

    #left {
        position: absolute;
        left: 30px;
        top: 120px;
        width: 50%;
    }

    #right {
        position: absolute;
        right: 30px;
        top: 120px;
        width: 50%;
    }

    #tab_1:checked ~ #txt_1,
    #tab_2:checked ~ #txt_2,
    #tab_4:checked ~ #txt_4 { display: block; }
</style>

<body>

<header th:insert="fragments/header :: head (equipmentNameToFind)"></header>

    <div class="tabs">
        <input type="radio" name="inset" value="" id="tab_1" checked>
        <label for="tab_1">Personal details</label>

        <input type="radio" name="inset" value="" id="tab_2">
        <label for="tab_2">Equipment details</label>

        <div id="txt_1">

            <form id="personal-data" method="post" th:object="${person}" th:action="@{/save}">
                <table>
                    <tr>
                        <td>
                            <p>
                                Name
                            </p>
                        </td>
                        <td>
                            <input id="user-name" th:value="${person?.name} ?: ''" type="text" required th:field="*{name}">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <p>
                                Last Name
                            </p>
                        </td>
                        <td>
                            <input id="user-last-name" th:if="${person}" th:value="${person.lastName} ?: ''" type="text" required th:field="*{lastName}">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <p>
                                Age
                            </p>
                        </td>
                        <td>
                            <input id="user-age" th:if="${person}" th:value="${person.age} ?: ''" type="number" th:field="*{age}">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <p>
                                Phone
                            </p>
                        </td>
                        <td>
                            <input id="user-phone" th:if="${person}" th:value="${person?.phone} ?: ''" type="tel" required th:field="*{phone}">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <p>
                                E-mail
                            </p>
                        </td>
                        <td>
                            <input id="user-email" th:if="${user}" th:value="${user.email} ?: ''" type="text" required readonly="readonly">
                        </td>
                    </tr>

                </table>

                <input id="submit-changes-button" type="submit" value="Save">
            </form>
        </div>

        <div class="equipment" id="txt_2">

            <div id="left">
                <b><p>
                    RENT HISTORY
                </p></b>

                <form>
                    <table id="rent-table">
                            <tr>
                                <th>No</th>
                                <th>Equipment</th>
                                <th>Firm</th>
                                <th>Cost</th>
                                <th>Details</th>
                            </tr>
                            <tr th:each="equipment_rent, iter : ${rent_equipment}">
                                <td th:if="${equipment_rent}" th:utext="${iter.count}">No</td>
                                <td th:if="${equipment_rent}" th:utext="${equipment_rent.name}">Equipment</td>
                                <td th:if="${equipment_rent}" th:utext="${equipment_rent.firmName}">Firm</td>
                                <td th:if="${equipment_rent}" th:utext="${equipment_rent.cost}">Cost</td>
                                <td th:if="${equipment_rent}" th:utext="${equipment_rent.description}">Details</td>
                                <td th:if="${equipment_rent}">
                                    <a href="equipment_unit.html" th:href="@{/equipment/{name}(name=${equipment_rent.name})}">
                                        <input type="url" id="${iter.index}" value="Info">
                                    </a>
                                </td>
                            </tr>
                    </table>
                </form>
            </div>

            <div id="right">
                <form>
                    <b><p>
                        LEASE HISTORY
                    </p></b>
                    <table id="lease-table">
                        <tr>
                            <th>No</th>
                            <th>Equipment</th>
                            <th>Firm</th>
                            <th>Cost</th>
                            <th>Details</th>
                        </tr>
                        <tr th:each="equipment_lease, iter : ${lease_equipment}">
                            <td th:if="${equipment_lease}" th:utext="${iter.count}">No</td>
                            <td th:if="${equipment_lease}" th:utext="${equipment_lease.name}">Equipment</td>
                            <td th:if="${equipment_lease}" th:utext="${equipment_lease.firmName}">Firm</td>
                            <td th:if="${equipment_lease}" th:utext="${equipment_lease.cost}">Cost</td>
                            <td th:if="${equipment_lease}" th:utext="${equipment_lease.description}">Details</td>
                            <td th:if="${equipment_lease}">
                                <a href="equipment_unit.html" th:href="@{/equipment/{name}(name=${equipment_lease.name})}">
                                    <input type="url" value="Edit">
                                </a>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>

    </div>

</body>
</html>
