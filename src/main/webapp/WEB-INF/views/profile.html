<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <script th:inline="javascript">
        document.addEventListener("DOMContentLoaded", () => {
            let tab1 = document.getElementById("tab_1");
            let tab2 = document.getElementById("tab_2");

            let isFirstTabCheckedAsDefault = [[${isFirstTabCheckedAsDefault}]];
            if (!isFirstTabCheckedAsDefault) {
                tab2.checked = true;
            } else {
                tab1.checked = true;
            }
        });
    </script>
</head>
<style>
    .tabs { width: 100%; padding: 0; margin: 0 auto; }
    .tabs>input { display: none; }
    .tabs>div {
        display: none;
        padding: 12px;
        /*border: 1px solid #C0C0C0;*/
        background: #FFFFFF;
    }
    .tabs>label {
        display: inline-block;
        padding: 7px;
        margin: 0 -5px -1px 0;
        text-align: center;
        color: #666666;
        border: 1px solid #C0C0C0;
        background: #E0E0E0;
        cursor: pointer;
    }
    .tabs>input:checked + label {
        color: #000000;
        border: 1px solid #C0C0C0;
        border-bottom: 1px solid #FFFFFF;
        background: #FFFFFF;
    }
    #tab_1:checked ~ #txt_1,
    #tab_2:checked ~ #txt_2,
    #tab_3:checked ~ #txt_3,
    #tab_4:checked ~ #txt_4 { display: block; }
</style>

<body>

    <div class="tabs">
        <input type="radio" name="inset" value="" id="tab_1" checked>
        <label for="tab_1">Personal details</label>

        <input type="radio" name="inset" value="" id="tab_2">
        <label for="tab_2">Equipment details</label>

        <input type="radio" name="inset" value="" id="tab_3">
        <label for="tab_3">Tab 3</label>

        <div id="txt_1">

            <form id="personal-data" method="post" th:object="${person}" th:action="@{/save}">
                <table>
                    <tr>
                        <td>
                            <p>
                                Name
                            </p>
                        </td>
                        <td>
                            <input id="user-name" th:value="${person?.name} ?: ''" type="text" required th:field="*{name}">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <p>
                                Last Name
                            </p>
                        </td>
                        <td>
                            <input id="user-last-name" th:if="${person}" th:value="${person.lastName} ?: ''" type="text" required th:field="*{lastName}">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <p>
                                Age
                            </p>
                        </td>
                        <td>
                            <input id="user-age" th:if="${person}" th:value="${person.age} ?: ''" type="number" required th:field="*{age}">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <p>
                                Phone
                            </p>
                        </td>
                        <td>
                            <input id="user-phone" th:if="${person}" th:value="${person?.phone} ?: ''" type="tel" required th:field="*{phone}">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <p>
                                E-mail
                            </p>
                        </td>
                        <td>
                            <input id="user-email" th:if="${user}" th:value="${user.email} ?: ''" type="text" required readonly="readonly">
                        </td>
                    </tr>

                </table>

                <input id="submit-changes-button" type="submit" value="Save">
            </form>

        </div>
        <div id="txt_2">
            <p>Equipment details.</p>
        </div>
        <div id="txt_3">
<!---->
        </div>
    </div>

</body>
</html>
