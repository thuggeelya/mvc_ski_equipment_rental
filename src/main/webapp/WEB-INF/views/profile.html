<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <script th:inline="javascript">
        document.addEventListener("DOMContentLoaded", () => {
            let tab1 = document.getElementById("tab_1");
            let tab2 = document.getElementById("tab_2");

            let isFirstTabCheckedAsDefault = /*[[${isFirstTabCheckedAsDefault}]]*/ true;
            if (!isFirstTabCheckedAsDefault) {
                tab2.checked = true;
            } else {
                tab1.checked = true;
            }
        });
    </script>
</head>
<style>
    body{
        background-color: #eee;
    }

    #categories {
        float:left;
        width:20%;
        margin: 0 15px;
        background: #aed4e4;
        border-radius: 8px;
    }
    #catalogue-all {
        float:left;
        width:60%;
        background: whitesmoke;
        size: auto;
    }
    #equipment-all {
        position: relative;
        size: auto;
    }
    #equipment-submit-button, #equipment-submit-button-return-login-page, #equipment-name, #equipment-image {
        position: relative;
        float: inside;
        width: auto;
    }
    #filter {
        float:left;
        width:20%;
        background: #aed4e4;
    }

    #categories p, #filter p {
        text-align: center;
    }
    .icon_cat{
        text-align: left;
        max-width: 40px;

    }
    .ul_categoies{
        padding: 0;
        margin: 0 ;
        list-style: none;
        font-family: Tahoma;
        font-size: 19px;
        color: #20498f;
    }
    .ul_categoies li:first-child:hover{
        background: #9abbf3;
        border-radius: 8px 8px 0 0;
    }
    .ul_categoies li:hover{
        background: #9abbf3;
    }
    .ul_categoies li:last-child:hover{
        background: #9abbf3;
        border-radius:  0 0 8px 8px;
        color: #9abbf3;
    }
    .ul_categoies a{
        color: #122c58;
    }

    .div_header {
        background: #242750;
        height: 108px;
        font-size: 20px;
        font-family: Tahoma;
        font-weight: bold;

    }
    .logo{
        margin-top: 10px;
        display: block;
        height: 93px;
    }
    #search-bar{
        padding: 0 0;
        border-radius: 20px 0 0 20px;
        border:0px;
        margin:0;


    }
    .search {
        width: 600px;
    }
    .search input {
        width: 600px;
        height: 45px;
        margin-right: 0;
    }
    .button_go input{
        padding: 0;
        height: 45px;
        width: 45px;
        border-radius: 0 20px 20px 0;
        background: #ffffff;
        border:0;
        margin: 0 0 0 -5px;
    }
    .button_go input:hover{
        background: #dbd6d6;
    }
    .button_nav input{
        margin-left: 25px;
        border-radius: 20px;
        width: 100px;
        height: 45px;
        background: #ffffff;
    }
    .button_nav input:hover{
        border-radius: 20px;
        width: 100px;
        height: 45px;
        background: #dbd6d6;
    }
    .button_signin{
        width: 100%;
    }
    .button_signin input{
        float: right;
        margin-right: 10px;
        border-radius: 20px;
        width: 100px;
        height: 45px;
        background: #ffffff;
    }
    .button_signin input:hover{
        border-radius: 20px;
        width: 100px;
        height: 45px;
        background: #dbd6d6;
    }

    .tabs { width: 100%; padding: 0; margin: 0 auto; }
    .tabs>input { display: none; }
    .tabs>div {
        display: none;
        padding: 12px;
        /*border: 1px solid #C0C0C0;*/
        background: #FFFFFF;
    }
    .tabs>label {
        display: inline-block;
        padding: 7px;
        margin: 0 -5px -1px 0;
        text-align: center;
        color: #666666;
        border: 1px solid #C0C0C0;
        background: #E0E0E0;
        cursor: pointer;
    }
    .tabs>input:checked + label {
        color: #000000;
        border: 1px solid #C0C0C0;
        border-bottom: 1px solid #FFFFFF;
        background: #FFFFFF;
    }

    #left {
        position: absolute;
        left: 30px;
        top: 150px;
        width: 50%;
    }

    #right {
        position: absolute;
        right: 30px;
        top: 150px;
        width: 50%;
    }

    #tab_1:checked ~ #txt_1,
    #tab_2:checked ~ #txt_2,
    #tab_4:checked ~ #txt_4 { display: block; }
</style>

<body>

<header th:insert="fragments/header :: head (equipmentNameToFind)"></header>

    <div class="tabs">
        <input type="radio" name="inset" value="" id="tab_1" checked>
        <label for="tab_1">Personal details</label>

        <input type="radio" name="inset" value="" id="tab_2">
        <label for="tab_2">Equipment details</label>

        <div id="txt_1">

            <form id="personal-data" method="post" th:object="${person}" th:action="@{/save}">
                <table>
                    <tr>
                        <td>
                            <p>
                                Name
                            </p>
                        </td>
                        <td>
                            <input id="user-name" th:value="${person?.name} ?: ''" type="text" required th:field="*{name}">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <p>
                                Last Name
                            </p>
                        </td>
                        <td>
                            <input id="user-last-name" th:if="${person}" th:value="${person.lastName} ?: ''" type="text" required th:field="*{lastName}">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <p>
                                Age
                            </p>
                        </td>
                        <td>
                            <input id="user-age" th:if="${person}" th:value="${person.age} ?: ''" type="number" th:field="*{age}">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <p>
                                Phone
                            </p>
                        </td>
                        <td>
                            <input id="user-phone" th:if="${person}" th:value="${person?.phone} ?: ''" type="tel" required th:field="*{phone}">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <p>
                                E-mail
                            </p>
                        </td>
                        <td>
                            <input id="user-email" th:if="${user}" th:value="${user.email} ?: ''" type="text" required readonly="readonly">
                        </td>
                    </tr>

                </table>

                <input id="submit-changes-button" type="submit" value="Save">
            </form>
        </div>

        <div class="equipment" id="txt_2">

            <div id="left">
                <b><p>
                    RENT HISTORY
                </p></b>

                <form>
                    <table id="rent-table">
                            <tr>
                                <th>No</th>
                                <th>Equipment</th>
                                <th>Firm</th>
                                <th>Cost</th>
                                <th>Details</th>
                            </tr>
                            <tr th:each="equipment_rent, iter : ${rent_equipment}">
                                <td th:if="${equipment_rent}" th:utext="${iter.count}">No</td>
                                <td th:if="${equipment_rent}" th:utext="${equipment_rent.name}">Equipment</td>
                                <td th:if="${equipment_rent}" th:utext="${equipment_rent.firmName}">Firm</td>
                                <td th:if="${equipment_rent}" th:utext="${equipment_rent.cost}">Cost</td>
                                <td th:if="${equipment_rent}" th:utext="${equipment_rent.description}">Details</td>
                                <td th:if="${equipment_rent}">
                                    <a href="equipment_unit.html" th:href="@{/equipment/{name}(name=${equipment_rent.name})}">
                                        <input type="url" id="${iter.index}" value="Info">
                                    </a>
                                </td>
                            </tr>
                    </table>
                </form>
            </div>

            <div id="right">
                <form>
                    <b><p>
                        LEASE HISTORY
                    </p></b>
                    <table id="lease-table">
                        <tr>
                            <th>No</th>
                            <th>Equipment</th>
                            <th>Firm</th>
                            <th>Cost</th>
                            <th>Details</th>
                        </tr>
                        <tr th:each="equipment_lease, iter : ${lease_equipment}">
                            <td th:if="${equipment_lease}" th:utext="${iter.count}">No</td>
                            <td th:if="${equipment_lease}" th:utext="${equipment_lease.name}">Equipment</td>
                            <td th:if="${equipment_lease}" th:utext="${equipment_lease.firmName}">Firm</td>
                            <td th:if="${equipment_lease}" th:utext="${equipment_lease.cost}">Cost</td>
                            <td th:if="${equipment_lease}" th:utext="${equipment_lease.description}">Details</td>
                            <td th:if="${equipment_lease}">
                                <a href="equipment_unit.html" th:href="@{/equipment/{name}(name=${equipment_lease.name})}">
                                    <input type="url" value="Edit">
                                </a>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>

    </div>

</body>
</html>
