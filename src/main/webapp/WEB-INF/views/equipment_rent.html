<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My equipment rent</title>
    <style>
        #search-input {
            position: center;
        }

        table {
            margin: 25px;
        }

        th {
            text-align: left;
        }

        th, td {
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>

<div id="search-input">

    <form method="post" th:action="@{/equipment/results}" th:object="${equipment}">

        <table>
            <tr>
                <td>
                    <input id="search-bar" type="text" th:name="equipmentNameToFind">
                </td>
                <td>
                    <input type="submit" value="Go">
                </td>
            </tr>
        </table>

    </form>

</div>

<div id="main-body">
    <div id="catalogue-all">

        <form method="post" th:action="@{/equipment/see_equipment}">
            <table class="equipment_items">
                <tr th:each="equipment : ${equipmentList}">
                    <td th:text="${equipment.name}" th:object="${equipment}"></td>
                    <td>
                        <img class="equipment_image" th:src="@{/images/empty_img.png}" alt="No image" width="100px" height="100px">
                    </td>
                    <td>
                        <input class="equipment_item" type="submit" value="Rent">
                    </td>
                </tr>
            </table>
        </form>

    </div>
</div>
