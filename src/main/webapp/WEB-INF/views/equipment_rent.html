<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My equipment rent</title>
    <style>
        body{
            background-color: #eee;
        }

        #categories {
            float:left;
            width:20%;
            background: #c3ffc8;
        }
        #catalogue-all {
            float:left;
            width:60%;
            background: whitesmoke;
            size: auto;
        }
        #equipment-all {
            position: relative;
            size: auto;
        }
        #equipment-submit-button, #equipment-submit-button-return-login-page, #equipment-name, #equipment-image {
            position: relative;
            float: inside;
            width: auto;
        }
        #filter {
            float:left;
            width:20%;
            background: #c3ffc8;
        }

        #categories p, #filter p {
            text-align: center;
        }

        /*table {*/
        /*    margin: 25px;*/
        /*}*/

        /*th {*/
        /*    text-align: left;*/
        /*}*/

        /*th, td {*/
        /*    border-bottom: 1px solid #ddd;*/
        /*}*/
    </style>
</head>
<body>

<header th:insert="fragments/header :: head (equipmentNameToFind)"></header>
<br>

<div id="main-body">

    <div id="categories">
        <p>
            Categories
        </p>

        <div id="categories-body">
<!--            -->
        </div>

    </div>

    <div id="catalogue-all">

        <form>

            <div id="equipment-all" th:each="equipment : ${equipmentList}">
                <div id="equipment-name">
                    <p th:text="${equipment.name}"></p>
                </div>
                <div id="equipment-image">
                    <img th:src="@{/images/empty_img.png}" alt="No image">
                </div>
                <a th:if="${isUserOnSession} == true" href="equipment_unit.html" th:href="@{/equipment/{name}(name=${equipment.name})}">
                    <input id="equipment-submit-button" type="url" value="Info" readonly="readonly">
                </a>
                <a th:if="${isUserOnSession} == false" href="login_page.html" th:href="@{/login}">
                    <input id="equipment-submit-button-return-login-page" type="url" value="Info" readonly="readonly">
                </a>
                <hr/>
            </div>

        </form>

    </div>

    <div id="filter">
        <p>
            Filter
        </p>
    </div>

</div>
</body>
</html>
