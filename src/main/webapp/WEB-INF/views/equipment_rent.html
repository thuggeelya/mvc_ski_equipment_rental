<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>My equipment rent</title>
    <link rel="stylesheet" th:href="@{/main_styles.css}">
</head>
<body>

<header th:insert="fragments/header :: head (equipmentNameToFind)"></header>
<br>

<div id="main-body">

    <div id="categories">

        <ul class="ul_categoies">

            <li><img class="icon_cat" th:src="@{/images/icon_ski.png}"><a href="#">Snowboards</a></li>
            <li><img class="icon_cat" th:src="@{/images/icon_ski.png}"><a href="#">Ski</a></li>
            <li><img class="icon_cat" th:src="@{/images/icon_ski.png}"><a href="#">Skates</a></li>
            <li><img class="icon_cat" th:src="@{/images/icon_ski.png}"><a href="#">Cycles</a></li>
            <li><img class="icon_cat" th:src="@{/images/icon_ski.png}"><a href="#">Rollers</a></li>
            <li><img class="icon_cat" th:src="@{/images/icon_ski.png}"><a href="#">Sledges</a></li>
        </ul>
        <div id="categories-body">
            <!--            -->
        </div>

    </div>

    <div id="catalogue-all">

        <form>

            <div id="equipment-all" th:each="equipment : ${equipmentList}">
                <div id="equipment-name">
                    <p th:text="${equipment.name}"></p>
                </div>
                <div id="equipment-image">
                    <img th:src="@{/images/empty_img.png}" alt="No image">
                </div>
                <a th:if="${session.login_user}" href="equipment_unit.html" th:href="@{/equipment/{name}(name=${equipment.name})}">
                    <input id="equipment-submit-button" type="url" value="Info" readonly="readonly">
                </a>
                <a th:if="${session.login_user} == null" href="login_page.html" th:href="@{/login}">
                    <input id="equipment-submit-button-return-login-page" type="url" value="Info" readonly="readonly">
                </a>
                <hr/>
            </div>

        </form>

    </div>

    <div id="filter">
        Filter
    </div>

</div>
</body>
<style>
    body{
        background-color: #eee;
    }

    #categories {
        float:left;
        width:20%;
        margin: 0 1%;
        background: #aed4e4;
        border-radius: 8px;
    }
    #catalogue-all {
        float:left;
        width:56%;
        background: whitesmoke;
        size: auto;
    }
    #equipment-all {
        position: relative;
        size: auto;
    }
    #equipment-submit-button, #equipment-submit-button-return-login-page, #equipment-name, #equipment-image {
        position: relative;
        float: inside;
        width: auto;
    }
    #filter {
        float:left;
        width:21%;
        background: #aed4e4;
    }

    #categories p, #filter p {
        text-align: center;
    }
    .icon_cat{
        text-align: left;
        max-width: 40px;

    }
    .ul_categoies{
        padding: 0;
        margin: 0 ;
        list-style: none;
        font-family: Tahoma;
        font-size: 19px;
        color: #20498f;
    }
    .ul_categoies li:first-child:hover{
        background: #9abbf3;
        border-radius: 8px 8px 0 0;
    }
    .ul_categoies li:hover{
        background: #9abbf3;
    }
    .ul_categoies li:last-child:hover{
        background: #9abbf3;
        border-radius:  0 0 8px 8px;
        color: #9abbf3;
    }
    .ul_categoies a{
        color: #122c58;
    }

    .div_header {
        background: #242750;
        height: 108px;
        font-size: 20px;
        font-family: Tahoma;
        font-weight: bold;

    }
    .logo{
        margin-top: 10px;
        display: block;
        height: 93px;
    }
    #search-bar{
        padding: 0 0;
        border-radius: 20px 0 0 20px;
        border:0px;
        margin:0;


    }
    .search {
        width: 600px;
    }
    .search input {
        width: 600px;
        height: 45px;
        margin-right: 0;
    }
    .button_go input{
        padding: 0;
        height: 45px;
        width: 45px;
        border-radius: 0 20px 20px 0;
        background: #ffffff;
        border:0;
        margin: 0 0 0 -5px;
    }
    .button_go input:hover{
        background: #dbd6d6;
    }
    .button_nav input{
        margin-left: 25px;
        border-radius: 20px;
        width: 100px;
        height: 45px;
        background: #ffffff;
    }
    .button_nav input:hover{
        border-radius: 20px;
        width: 100px;
        height: 45px;
        background: #dbd6d6;
    }
    .button_signin{
        width: 100%;
    }
    .button_signin input{
        float: right;
        margin-right: 10px;
        border-radius: 20px;
        width: 100px;
        height: 45px;
        background: #ffffff;
    }
    .button_signin input:hover{
        border-radius: 20px;
        width: 100px;
        height: 45px;
        background: #dbd6d6;
    }
</style>
</html>
