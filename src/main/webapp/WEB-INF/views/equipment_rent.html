<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My equipment rent</title>
    <style>
        body{
            background-color: #eee;
        }

        #categories {
            float:left;
            width:20%;
            background: #c3ffc8;
        }
        #catalogue-all {
            float:left;
            width:60%;
            background: whitesmoke;
            size: auto;
        }
        #equipment-all {
            position: relative;
            size: auto;
        }
        #equipment-submit-button, #equipment-name, #equipment-image {
            position: relative;
            float: inside;
            width: auto;
        }
        #filter {
            float:left;
            width:20%;
            background: #c3ffc8;
        }

        #categories p, #filter p {
            text-align: center;
        }

        /*table {*/
        /*    margin: 25px;*/
        /*}*/

        /*th {*/
        /*    text-align: left;*/
        /*}*/

        /*th, td {*/
        /*    border-bottom: 1px solid #ddd;*/
        /*}*/
    </style>
</head>
<body>

<div id="clickable-header">

    <div id="search-input">

        <form method="post" th:action="@{/equipment/results}" th:object="${equipment}">

            <table>
                <tr>
                    <td>
                        <input id="search-bar" type="text" th:name="equipmentNameToFind">
                    </td>
                    <td>
                        <input type="submit" value="Go">
                    </td>
                </tr>
            </table>

        </form>

    </div>

    <div id="lease">

        <form method="get" th:action="@{/equipment/leasing}">
            <input id="lease-button" type="submit" value="Lease equipment">
        </form>

    </div>

</div>

<br>

<div id="main-body">

    <div id="categories">
        <p>
            Categories
        </p>

        <div id="categories-body">
<!--            -->
        </div>

    </div>

    <div id="catalogue-all">

        <form method="post" th:action="@{/equipment/see_equipment}">

            <div id="equipment-all" th:each="equipment : ${equipmentList}">
                <div id="equipment-name">
                    <p th:text="${equipment.name}" th:object="${equipment}"></p>
                </div>
                <div id="equipment-image">
                    <img th:src="@{/images/empty_img.png}" alt="No image">
                </div>
                <input id="equipment-submit-button" type="submit" value="Rent">
                <hr/>
            </div>

        </form>

    </div>

    <div id="filter">
        <p>
            Filter
        </p>
    </div>

</div>
</body>
</html>
